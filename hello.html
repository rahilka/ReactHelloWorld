<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- We call this a "root" DOM node because everything inside it will be managed by React DOM. -->
    <div id="root"></div>
    <script type="text/babel">

      function UserGreeting(props) {
        return <h1>Welcome back!</h1>
      }

      function GuestGreeting(props) {
        return <h1>Please sign up!</h1>
      }

      function Greeting(props) {
        // renders a different greeting depending on the value of isLoggedIn prop
        const isLoggedIn = props.isLoggedIn;

        if(isLoggedIn) {
          return <UserGreeting />;
        }

        return <GuestGreeting />

      }

      function LoginButton(props) {
        return (
          <button onClick={props.onClick}>Login</button>
        );
      }

      function LogoutButton(props) {
        return (
          <button onClick={props.onClick}>Logout</button>
        );
      }

      class LoginControl extends React.Component {

        constructor(props) {
          super(props);
          this.state = { isLoggedIn: false };
          this.handleLoginClick = this.handleLoginClick.bind(this);
          this.handleLogoutClick = this.handleLogoutClick.bind(this);
        }

        handleLoginClick() {
          this.setState({ isLoggedIn: true });
        }

        handleLogoutClick() {
          this.setState({ isLoggedIn: false });
        }

        render() {
          const isLoggedIn = this.state.isLoggedIn;

          let button = null;
          if(isLoggedIn) {
            button = <LogoutButton onClick={this.handleLogoutClick} />
          } else {
            button = <LoginButton onClick={this.handleLoginClick} />
          }

          return(
            <div>
              <Greeting isLoggedIn={isLoggedIn} />
              {button}
              <p>The user is <b>{isLoggedIn ? 'currently' : 'not'}</b> logged in.</p>
            </div>
          )

        }

      }

      // Conditionally rendering elements inline using the JavaScript && operator:

      function Mailbox(props) {

        const unreadedMessages = props.unreadedMessages;

        return (
          <div>
            <h1>Hello!</h1>
            {unreadedMessages.length > 0 &&
              <h2>You have {unreadedMessages.length} unread messages.</h2>
            }
          </div>
        );

      }

      const messages = ['React', 'Re: React', 'Re: React', 'Re:Re: React'];

      // Conditionally rendering elements inline using the JavaScript conditional operator condition ? true : false

      // To prevent rendering component, return null instead of render output

      function WarningBanner(props) {
        if(!props.warn) {
          return null;
        }

        return(
          <div>
            Warning!
          </div>
        )

      }

      class Page extends React.Component {

        constructor(props) {
          super(props);
          this.state={showWarning: true};
          this.handleToggleClick = this.handleToggleClick.bind(this);
        }

        handleToggleClick() {
          this.setState(prevState => ({
            showWarning: !prevState.showWarning
          }));
        }

        render() {

          return (
            <div>
              <WarningBanner warn={this.state.showWarning} />
              <button onClick={this.handleToggleClick}>{this.state.showWarning ? 'Hide' : 'Show'}</button>
            </div>
          )

        }

      }

      ReactDOM.render(
        <Page />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
