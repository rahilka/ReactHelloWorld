<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      // JSX: syntax extension to JavaScript.
      // You can embed any JavaScript expression in JSX by wrapping it in curly braces

      // DON'T put quotes around curly braces when embedding a JavaScript expression in an attribute.
      // Otherwise JSX will treat the attribute as a string literal rather than an expression.

      const user= {
        firstName: 'Rahilka',
        lastName: 'Simonova'
      };

      function formatName(user) {
        return user.firstName + ' ' + user.lastName;
      };

      // use quotes to specify string literals as attributes:
      // const element = <div tabIndex="0"></div>;

      // use curly braces to embed a JavaScript expression in an attribute:
      // const element = <img src={user.avatarUrl} />

      // you can use JSX inside of if statements and for loops, assign it to variables, accept it as arguments, and return it from functions:
      function getGreeting(user) {
        if(user) {
          return <p>Hello, {formatName(user)}!</p>
        }
        return <p>Hello, Stranger.</p>
      }

      // split JSX over multiple lines for readability
      // wrapping it in parentheses to avoid the pitfalls of automatic semicolon insertion
      const element = (
        <div>
          <h1>
            Hello, {getGreeting(user)}
          </h1>
          <h2>Good to see you there!</h2>
        </div>
      );


      ReactDOM.render(
        element,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
