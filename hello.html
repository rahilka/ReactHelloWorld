<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- We call this a "root" DOM node because everything inside it will be managed by React DOM. -->
    <div id="root"></div>
    <script type="text/babel">

      class NameForm extends React.Component {  //controlled component:

        constructor(props) {
          super(props);
          this.state = {value: ''};

          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
          this.setState({value: event.target.value});
        }

        handleSubmit(event) {
          console.log('A name was submitted: ', + this.state.value);
          event.preventDefault();
        }

        render() {
          return(
            <form onSubmit={this.handleSubmit}>
              <label>
                Name: <input type="text" value={this.state.value} onChange={this.handleChange} />
              </label>
              <input type="submit" value="Submit" />
            </form>
          );
        }

      }

      // textarea:

      class EssayForm extends React.Component {

        constructor(props) {
          super(props);
          this.state = {
            value: 'Please write an essay about your favorite DOM element.'
          };

          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);

        }

        handleChange(event) {
          this.setState({value: event.target.value});
        }

        handleSubmit(event) {
          console.log('An essay was submitted: ', + this.state.value);
          event.preventDefault();
        }

        render() {
            return(
              <form onSubmit={this.handleSubmit}>
                <label>
                  Name: <textarea value={this.state.value} onChange={this.handleChange} />
                </label>
                <input type="submit" value="Submit" />
              </form>
            );
        }

      }

      // the Select tag:

      class FlavorForm extends React.Component {

        constructor(props) {
          super(props);
          this.state = { value: 'coconut' };

          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
          this.setState({value: event.target.value});
        }

        handleSubmit(event) {
          console.log('Your favorite flavor is: ', + this.state.value);
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                Pick your favorite flavor:
                  <select value={this.state.value} onChange={this.handleChange}>
                    <option value="chocolate">Chocolate</option>
                    <option value="coconut">Coconut</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="orange">Orange</option>
                  </select>
              </label>
              <input type="submit" value="Submit" />
            </form>
          );
        }

      }

      // Handling multiple inputs:

      class Reservation extends React.Component {

        constructor(props) {
          super(props);
          this.state = {
            isGoing: true,
            numberOfGuests: 2
          };

          this.handleInputChange = this.handleInputChange.bind(this);

        }

        handleInputChange(event) {
          const target = event.target;
          const value = target.type === 'checkbox' ? target.checked : target.value;
          const name = target.name;

          this.setState({
            [name]: value
          });
        }

        render() {
          return (
            <form>
              <label>
                Is going:
                  <input
                    name="isGoing"
                    type="checkbox"
                    checked={this.state.isGoing}
                    onChange={this.handleInputChange} />
              </label>
              <br />
              <label>
                Number of guests:
                  <input
                    name="numberOfGuests"
                    type="number"
                    value={this.state.numberOfGuests}
                    onChange={this.handleInputChange} />
              </label>
            </form>
          );
        }

      }


      ReactDOM.render(
        <Reservation />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
